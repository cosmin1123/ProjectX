<!DOCTYPE HTML>
<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin-left: 10%;
            margin-top:0px;
            margin-bottom: 0px;
            padding: 0;
            background-color: #FFF;
            overflow: hidden;
        }
    </style>
    <script src="../bin/pixi.dev.js"></script>

</head>
<body>
<script>
    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99);

    // create a renderer instance
    var renderer = PIXI.autoDetectRenderer(window.innerWidth * 0.8, window.innerHeight);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame(animate);

    // create a texture from an image path
    var texture = PIXI.Texture.fromImage("../images/ship1.png");

    var background = PIXI.Sprite.fromImage("../images/space-background.jpg");
    // add background to stage...
    stage.addChild(background);

    // create a new Sprite using the texture
    var bunny = new PIXI.Sprite(texture);

    // center the sprites anchor point
    bunny.anchor.x = 0.5;
    bunny.anchor.y = 0.5;

    // move the sprite to the center of the screen
    bunny.position.x = 200;
    bunny.position.y = 150;

    stage.addChild(bunny);
    count = 0;
    function animate() {
        requestAnimFrame(animate);

        // just for fun, let's rotate mr rabbit a little
        //bunny.rotation += 0.1;
        count += 0.1;
        bunny.scale.x = bunny.scale.y = 1 + Math.sin((count)) * 0.04;

        // render the stage
        renderer.render(stage);
    }
</script>

</body>
</html>
